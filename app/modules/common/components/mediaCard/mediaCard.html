<div class="media-card">
    <div class="media-card-image">
        <a ng-href="#/{{ctrl.item.id}}">
            <img ng-src="{{ctrl.src}}"/>
        </a>
    </div>
    <div class="media-card-metadata">
        <ul>
            <li><i class="fa fa-heart" aria-hidden="true"></i> {{ctrl.item.likes.count}}</li>
            <li><i class="fa fa-comment" aria-hidden="true"></i> {{ctrl.item.comments.count}}</li>
        </ul>
    </div>
</div>
